<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="qr__img"src="images/image-qr-code.png" alt="imagen_qr">
      <h1>Improve your front-end skills by building projects</h1>
      <p class="parraf">Scan the QR code to visit Frontend <br />Mentor and take your coding
        skills <br />to the next level</p>  
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/lucas-abal-b74ba0247/">Lucas Abal</a>.
    </div>
  </body>
</html>
